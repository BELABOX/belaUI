<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="/bootstrap.min.css" />
    <link rel="stylesheet" href="/jquery-ui-1.12.1.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container mt-4" style="max-width: 700px">

      <div class="alert alert-danger alert-dismissible show" role="alert" id="errormsg">
        <span></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="mb-4">
        <button type="button" id="startStop" class="btn btn-lg btn-block mb-2">
          Start
        </button>

        <div id="bitrate" class="form-group">
          <input
            type="text"
            id="bitrate-values"
            class="slider-values form-control"
            readonly
          />
          <div id="bitrate-slider" class="slider mt-2"></div>
        </div>
      </div>

      <table class="table mb-4">
        <thead>
          <tr>
            <th scope="col">Port</th>
            <th scope="col">IP</th>
            <th scope="col" class="col-6">Bitrate</th>
          </tr>
        </thead>
        <tbody id="modems"></tbody>
      </table>

      <div id="settings">
        <div class="card mb-2">
          <div
            class="card-header bg-success text-center"
            type="button"
            data-toggle="collapse"
            data-target="#collapseOne"
          >
            <button
              class="btn btn-link text-white"
              type="button"
              data-toggle="collapse"
              data-target="#collapseOne"
              aria-expanded="false"
              aria-controls="collapseOne"
            >
              Encoder settings
            </button>
          </div> <!-- card-header -->
          <div class="collapse" id="collapseOne">
            <div class="card-body">
              <div class="form-group">
                <select
                  class="custom-select"
                  name="pipelines"
                  id="pipelines"
                ></select>
              </div>

              <div id="delay" class="form-group">
                <input
                  type="text"
                  id="delay-value"
                  class="slider-values form-control"
                  readonly
                />
                <div id="delay-slider" class="slider mt-2"></div>
              </div>
            </div>
          </div> <!-- collapse -->
        </div> <!-- card -->

        <div class="card mb-2">
          <div
            class="card-header bg-success text-center"
            type="button"
            data-toggle="collapse"
            data-target="#collapseTwo"
          >
            <button
              class="btn btn-link text-white"
              type="button"
              data-toggle="collapse"
              data-target="#collapseTwo"
              aria-expanded="false"
              aria-controls="collapseTwo"
            >
              SRTLA settings
            </button>
          </div> <!-- card-header -->
          <div class="collapse" id="collapseTwo">
            <div class="card-body">
              <div class="form-group">
                <label for="srtlaAddr">SRTLA receiver address</label>
                <input type="text" class="form-control" id="srtlaAddr" />
              </div>
              <div class="form-group">
                <label for="srtlaPort">SRTLA receiver port</label>
                <input type="text" class="form-control" id="srtlaPort" />
              </div>
            </div>
          </div> <!-- collapse -->
        </div> <!-- card -->

        <div class="card mb-2">
          <div
            class="card-header bg-success text-center"
            type="button"
            data-toggle="collapse"
            data-target="#collapseThree"
          >
            <button
              class="btn btn-link text-white"
              type="button"
              data-toggle="collapse"
              data-target="#collapseThree"
              aria-expanded="false"
              aria-controls="collapseThree"
            >
              System
            </button>
          </div> <!-- card-header -->
          <div class="collapse" id="collapseThree">
            <div class="card-body">
              <button type="button" id="poweroff" class="btn btn-block btn-danger command-btn">
                Power off
              </button>
              <button type="button" id="reboot" class="btn btn-block btn-danger command-btn">
                Restart
              </button>
            </div>
          </div> <!-- collapse -->
        </div> <!-- card -->

      </div>
    </div>

    <div class="overlay" id="overlay_bg"></div>
    <div class="overlay" id="overlay_text">
      <p></p>
      <button type="button" id="refresh_btn" class="btn btn-lg btn-light">Refresh</button>
    </div>

    <script type="text/javascript" src="/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="/jquery-ui-1.12.1.js"></script>
    <script type="text/javascript" src="/jquery.ui.touch-punch.js"></script>
    <script type="text/javascript" src="/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/script.js"></script>
  </body>
</html>
